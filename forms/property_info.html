<!--<div id="messages" class="alert alert-success" ng-show="messages" ng-bind="messages"></div>-->
<form name="propForm" class="form" role="form" ng-enter="update('propertyAddress',address +','+ zip); submit(propForm, propForm.$invalid, slide.next);" novalidate>

      <div class="form-group col-lg-9 col-md-10 col-sm-11 col-xs-11">
        <label for="address">Address</label>
        <input type="text" class="form-control {{submitted && propForm.address.$error ? 'has-error' : ''}}" name="address" id="address" placeholder="Address" ng-bind="address" ng-value="address" ng-model="address" ng-pattern="/^\s*\S+(?:\s+\S+){1}/" required />
<!--            <span class="label label-danger" ng-show="submitted && propForm.address.$error.required">Required</span> -->
          <span class="label label-danger" ng-show="submitted && (propForm.address.$error.required || propForm.address.$error.pattern && propForm.address.$dirty)">A valid Address is required (example: 123 Main St.)</span>
      </div>

      <div class="form-group col-lg-9 col-md-10 col-sm-11 col-xs-11">
        <label for="zip">ZIP Code</label>
        <input type="text" name="zip" class="form-control {{submitted && propForm.zip.$error ? 'has-error' : ''}}" ng-bind="zip" ng-value="zip" id="zip" placeholder="ZIP Code" ng-model="zip" maxlength="5" ng-pattern="/^(\d{5}-\d{4}|\d{5})$/" required />
<!--            <span class="label label-danger" ng-show="submitted && propForm.zip.$error.required">Required</span> -->
            <span class="label label-danger" ng-show="submitted && (propForm.zip.$error.required || propForm.zip.$error.pattern && propForm.zip.$dirty)">A valid Zipcode is required (example: 63029)</span>
      </div>

    <div class="row" style="margin-top:20px;"></div>
    <div class="row" ng-if="$index != 0"><a class="btn btn-default btn-lg next" href="#/{{propForm.$invalid ? '' : slides[slide.next].label}}" ng-click="update('propertyAddress',address +','+ zip); submit(propForm, propForm.$invalid, slide.next); propForm.$invalid || dat.setPanel(slide.next);" style="margin-top:20px;">Next <span class="glyphicon glyphicon-play"> </span></a></div>
    <div class="row" ng-if="$index != 0"><a class="btn btn-sm prev" href="#/{{slides[slide.prev].label}}" ng-click="dat.setPanel(slide.prev);">Back</a></div>
    <input id="leadid_token" name="universal_leadid" type="hidden" value=""/>
</form>
